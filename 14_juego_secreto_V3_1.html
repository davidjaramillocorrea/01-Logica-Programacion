<meta charset="utf-8">
<h1>PROGRAMA - Acertar numero secreto</h1>
<br>
<input/> 
<button>Verificar numero secreto</button>

<script>

    function aleatorio(){
        return Math.round(Math.random()*10)

    }

    function sortearNumero(cantidad){
        var secretos = []; //Dentro de las funciones se puede usar otra variable ya que sera independiente en la funcion.
        var contador = 1;

        while (contador<=cantidad) {
            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            var encontrado = false;

            if (numeroAleatorio != 0){
                for (var posicion = 0; posicion < secretos.length; posicion++) {
                    if (numeroAleatorio == secretos[posicion]) {
                            encontrado = true;
                            break;
                    }
             
                }
            
               if (encontrado = false){
                    secretos.push(numeroAleatorio);
                    contador++;
                }
            }

        }
    
        return secretos
    }


    function verificar(){
        var encontrado = false;

        for (var posicion = 0; posicion < secretos.length; posicion++){
            if (parseInt(input.value) == secretos[posicion]) { // en el input.value se almacena el dato de la etiqueta input HTML.
                alert("Acerto");
                encontrado = true;
                break;
                }
            }   
        
        if (encontrado == false) {
            alert("No acerto")
        }
            input.value = ""; //Se puso para reiniciar el espacio de input.
            input.focus();     // Se pone para que el cursos este en el espacio del input.
    }
        
        
    var secretos = sortearNumero(4);
    console.log(secretos)

    var input = document.querySelector("input"); //Capturar ingreso HTML de la etiqueta input.
    input.focus();

    var button = document.querySelector("button");
    button.onclick = verificar //Ejecutar el proceso al hacer click en el boton
</script>
