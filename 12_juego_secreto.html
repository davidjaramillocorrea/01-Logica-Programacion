<meta charset="utf-8">
<h1>PROGRAMA - Acertar numero secreto</h1>
<br>
<input/> 
<button>Verificar numero secreto</button>

<script>
    var secreto = 9;
    var input = document.querySelector("input"); //Capturar ingreso HTML

    function verificar(){
        if (parseInt(input.value) == secreto) {
            alert("Acerto");
        } 
            else {
            alert("No Acerto.");
        }        
        }
    
    var button = document.querySelector("button");
    button.onclick = verificar //Ejecutar el proceso al hacer click en el boton
</script>
