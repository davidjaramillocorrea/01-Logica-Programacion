<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    //Crear los rectangulos

    //Rectangulo verde
    pincel.fillStyle = "green"
    pincel.fillRect(0,0,200,400);

    //Rectangulo verde
    pincel.fillStyle = "aqua"
    pincel.fillRect(200,0,200,400);

    //Rectangulo verde
    pincel.fillStyle = "red"
    pincel.fillRect(400,0,200,400);


    //Crear el triangulo
    pincel.fillStyle = "yellow";
    pincel.beginPath(); //Iniciar un trazo
    pincel.moveTo(300,200); //Llevar el "cursor" a un punto
    pincel.lineTo(200,400); // Trazar una linea del punto a la coordenada
    pincel.lineTo(400,400);
    pincel.fill(); //Rellenar el trazo

    //Crear el circulo
    pincel.fillStyle = "blue";
    pincel.beginPath(); //Iniciar un trazo
    pincel.arc(300,200,50,0,2*3.14) // (posicion x, posicion y, radio, angulo inicial, angulo final [2*pi])
    pincel.fill(); //Rellenar el trazo
</script>
