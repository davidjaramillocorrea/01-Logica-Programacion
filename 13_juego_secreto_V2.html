<meta charset="utf-8">
<h1>PROGRAMA - Acertar numero secreto</h1>
<br>
<input/> 
<button>Verificar numero secreto</button>

<script>
    var secretos =[3,5,7,9,11,13,15,23];
    var input = document.querySelector("input"); //Capturar ingreso HTML de la etiqueta input.
    input.focus();

    function verificar(){
        var encontrado = false;

        for (var posicion = 0; posicion < secretos.length; posicion++){

            if (parseInt(input.value) == secretos[posicion]) { // en el input.value se almacena el dato de la etiqueta input HTML.
                alert("Acerto");
                encontrado = true;
                break;
                }
            }   
        
        if (encontrado == false) {

            alert("No acerto")
        }
            input.value = ""; //Se puso para reiniciar el espacio de input.
            input.focus();     // Se pone para que el cursos este en el espacio del input.
        }
    
    var button = document.querySelector("button");
    button.onclick = verificar //Ejecutar el proceso al hacer click en el boton
</script>
